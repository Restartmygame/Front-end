<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Aula de select</title>
  </head>
  <body>
    <h1>Olá, mundo!</h1>

    <div class="container">
      <div class="form-group">
        
        <label>Classificação</label>
        <select class="form-control" id="ddlclassificacao">
          <option value="1">Junior</option>
          <option value="2">Pleno</option>
          <option value="3">Sênior</option>
        </select>
      </div>
     
      <div class="form-group">
        <label>Quantidade de horas</label>
        <input type="number" class="form-control" id="txthoras"/>
      </div>
      
      <div class="form-group">
        <input type="button" class="btn-primary" id="btncalcular" 
        value="Calcular" onclick="calcular()"/>
        
        <h2>
          O salário final é  
          <span id="txttotal"></span>
        </h2>
      
    </div>

    <div class="form-group">
      <img src="imagens/sonic.png" 
      id="imgsonic"
      onmouseover="insereImagemSuper()"
      onmouseout="RetiraImagemSuper()">
    </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    
      <script src="js/jquery-3.3.1.slim.min.js"></script>
    
      <script src="js/popper.min.js" ></script>
    
    <script src="js/bootstrap.min.js"></script>

    <script>
      function calcular(){
        
        var horas, classificacao, total;

        horas = document.getElementById("txthoras").value; //recuperar o valor do id do controle, value = a opção que foi escolhida do option
        classificacao = document.getElementById("ddlclassificacao").value;

        if(classificacao == "1"){
          total = horas * 50;
        }
        else{
          if(classificacao == "2"){
            total = horas * 75;
          }
          else{
            total = horas * 100;
          }
        }
        
        document.getElementById("txttotal").textContent= "R$" + total; //define um texto para algum span
      }
    
    
    </script>
    <script>
      function insereImagemSuper(){

        document.getElementById("imgsonic")
        .setAttribute("src", "imagens/ssonic.webp"); //insere uma outra imagem na tag img
      }
    </script>
    <script>
      function RetiraImagemSuper(){
        document.getElementById("imgsonic")
        .setAttribute("src", "imagens/sonic.png"); //insere a imagem original na tag img
      }
    </script>

  </body>
</html>
