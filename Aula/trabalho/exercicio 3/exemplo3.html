<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
      
    <link rel="stylesheet" href="css/estilo.css">

    <title>Olá, mundo!</title>
  </head>
  <body>
    <h3>Crie uma página que contenha duas DIVs de cores diferentes e um botão. Coloque um paragrafo com um texto qualquer em apenas uma das DIVs. Cada vez que o botão for clicado, o texto do parágrafo deve mudar para a outra DIV.</h3>
      
      <div class="container">
        <div class="row">
            <div class="col-sm-6 div1" id="div1">
                <p id="texto">Eu posso trocar de DIVS!</p>
            </div>
            <div class="col-sm-6 div2" id="div2">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-12">
                <button class="btn btn-primary" onclick="moverTexto()">Mover Texto</button>
            </div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    
      <script src="js/jquery-3.3.1.slim.min.js"></script>
    
      <script src="js/popper.min.js" ></script>
    
    <script src="js/bootstrap.min.js"></script>
      
      <script>
        function moverTexto() {
            var paragrafo = document.getElementById("texto");
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");

            if (div1.contains(paragrafo)) {
                div2.appendChild(paragrafo);
            } else {
                div1.appendChild(paragrafo);
            }
        }
    </script>
  </body>
</html>
